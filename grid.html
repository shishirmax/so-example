<html>
<head>
  <title>Grid</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
  body{
    padding-top: 10px;
  }
  .set1{
    border:1px solid black;
    background-color:#30E3CA;
    height:40px;
  }
  .set2{
    border:1px solid black;
    background-color:#11999E;
    height:40px;
  }
  .row{
    padding-bottom: 5px;
  }
  .set3{
    border:1px solid black;
    background-color:#30E3CA;
    height:40px;
  }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 set1">.col-md-6</div>
      <div class="col-md-6 set1">.col-md-6</div>
    </div>
    <div class="row">
      <div class="col-md-4 set2">.col-md-4</div>
      <div class="col-md-4 set2">.col-md-4</div>
      <div class="col-md-4 set2">.col-md-4</div>
    </div>
    <div class="row">
      <div class="col-md-8 set3">.col-md-8</div>
      <div class="col-md-4 set3">.col-md-4</div>
    </div>
    <div class="row text-center">
      <div class="col-sm-3 set2">.col-sm-3</div>
      <div class="col-sm-3 set2">.col-sm-3</div>
      <div class="col-sm-3 set2">.col-sm-3</div>
      <div class="col-sm-3 set2">.col-sm-3</div>
    </div>
    <div class="row">
      <div class="col-md-3 set1">.col-md-3</div>
      <div class="col-md-3 set1">.col-md-3</div>
      <div class="col-md-3 set1">.col-md-3</div>
      <div class="col-md-3 set1">.col-md-3</div>
    </div>
  </div>
</body>
</html>
